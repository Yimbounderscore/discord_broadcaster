name: Build Linux

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Linux packages
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: AppImage
          path: dist/*.AppImage

      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: DEB
          path: dist/*.deb

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: RPM
          path: dist/*.rpm
